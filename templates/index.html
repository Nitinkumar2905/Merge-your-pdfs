<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pdf-merger</title>
  <!-- <link rel="stylesheet" href="../style.css"> --> 
  <script type='module' defer src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-700">
  <header class="text-gray-900 body-font bg-gradient-to-b from-gray-900 to-gray-700  shadow-md">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
       <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl text-gray-400">Pdf-merger</span>
      </a>
    </div>
  </header>

  <section class="container flex flex-col items-center mx-auto my-11 rounded-md h-64  space-y-5 ">
    <span class=" flex flex-col h-12 text-xl md:text-2xl font-bold my-2 text-center">
      <p>Your favorite pdf merger</p>
    </span>

    <form  class="flex flex-col bg-gray-600 rounded-md" method="post" action="/merge" enctype="multipart/form-data">
      <div class="form-group flex flex-col items-center space-y-4 bg-gray-500 p-4 rounded-md">
        <label class="text-gray-100 font-semibold" for="filesinput">Choose the pdf files you want to merge</label>
        <input type="file" name="pdfs" id="fileinput" class="form-control bg-gray-800 p-2 rounded-md" multiple accept=".pdf">
        <input type="submit" value="Submit" class="bg-gray-900 text-white rounded-md px-4 py-2  hover:cursor-pointer hover:bg-gray-800">
      </div>
    </form>
  </section>
</body>
</html>
